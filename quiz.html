<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form | WDD 130</title>
    <meta name="description" content="A quiz form with four questions about css/html.">
    <meta name="author" content="Matthew Gifford">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>CSS/HTML Quiz | WDD 130</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Basic CSS and HTML Quiz</legend>
                <label for="q1">1. What html element contains all the contents of the page? </label>
                <input type="text" id="q1" name="q1"><br>
                <label for="q2">2. What is the difference between css elements background and background-color?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="enter answer here"></textarea><br>
                <label for="q3">3. In CSS, what type of brackets are most commonly used?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="[ ]">[ ]</option>
                    <option value="{ }">{ }</option>
                    <option value="( )">( )</option>
                </select><br>
                <label for="q4">4. How many heading element levels are there in html?</label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
